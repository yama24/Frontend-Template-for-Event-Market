			</div>

	<nav class="fixed-bottoms bg-danger">
		<div class="container text-center py-2">

					<a href="index.html">

	<section class="favevent pt-3 my-5" id="favevent">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h4>Event Dipesan</h4>
				</div>
			</div>
			<div class="row mt-3 mb-5">
				<div class="col-event">
					<div class="card mb-3">
						<img src="img/event/1.jpg" class="card-img-top" alt="...">
						<div class="card-body">
							<span class="badge bg-danger">5 hari lagi</span>
							<p class="title" class="card-title">Card title</p>
							<p class="detail">Some quick example text</p>
							<p class="date">24 december 2021</p>
							<a href="#" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
									class="fas fa-qrcode"></i></a>
						</div>
					</div>
				</div>
				<div class="col-event">
					<div class="card mb-3">
						<img src="img/event/2.jpg" class="card-img-top" alt="...">
						<div class="card-body">
							<span class="badge bg-danger">6 hari lagi</span>
							<p class="title" class="card-title">Card title</p>
							<p class="detail">Some quick example text</p>
							<p class="date">24 december 2021</p>
							<a href="#" class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
									class="fas fa-qrcode"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Scan ini</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body text-center">
					<img src="img/qr/1.png" alt="">
					<p>Untuk absensi kehadiran</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="dist/js/bootstrap.bundle.min.js"></script>
